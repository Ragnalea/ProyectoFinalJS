<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro en La Esperanza Amoblamientos">
    <meta name="keywords" content="cuentas, iniciar sesion, registro">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>La Esperanza Amoblamientos - Registro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="gridInicio">
        <header class="gridIniHeader">
            <div class="logoempresa centrar">
                <a href="../index.html"> <img src="img/logo.png" alt="logo empresa" class="imglogo"></a>
            </div>
        </header>
        <main>
            <div>
                <h2 data-aos="fade-right" class="titcolor centrar">Inicia sesion</h2>
            </div>
            <div class="form2 centrar">
                <form data-aos="fade-left" action="ingreso" class="estructuraform2 centrar">
                    <label for="email">Email/Nick:</label>
                    <input type="email" placeholder="Correo electronico o Nick" name="email" class="textbox" id="mail">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" name="contraseña" class="textbox" id="contr">
                    <input type="button" value="Iniciar" class="botonreg centrar" id="btninit">
                    
                        <h5 id="Advertencia" class="centrar"></h5>
                        <h4>By signing in you accept the Terms of Use and acknowledge the Privacy Policy and Cookie Policy.</h4>
                        <input type="button" value="Crear Cuenta" class="botonreg centrar" id="newAccount">
                </form>
            </div>
        </main>
        <footer class="gridfooter">
            <div class="centrar">
                <a href="index.html"> <img src="/img/logo.png" alt="logo empresa" class="footimg"></a>
            </div>
            <div class="centrar">
                <img src="/img/telefono2.png" alt="telefono" class="footimg">
            </div>
            <div class="centrar">
                <img src="/img/tarjetas.png" alt="tarjetas" class="footimg">
            </div>
            <div class="copy centrar">
                <h4>2022 © Leandro Lucci All Rights Reserved.</h4>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
    <script src="JS/login.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
