<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro en La Esperanza Amoblamientos">
    <meta name="keywords" content="cuentas, iniciar sesion, registro">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div class="gridprincipal">
        <header class="gridIniHeader">
            <div class="logoempresa centrar">
                <a href="../index.html"> <img src="../assets/img/logo.png" alt="logo empresa" class="imglogo"></a>
            </div>
            <div class="cartel">
                <p class="inicio">BIENVENIDO A <strong class="relieve">LA ESPERANZA AMOBLAMIENTOS</strong></p>
            </div>
        </header>
        <main>
            <div>
                <h1 data-aos="fade-right" class="titcolor centrar">Registrate</h1>
            </div>
            <div class="form1 centrar">
                <form data-aos="fade-left" action="registro" class="estructuraform centrar" id="formulario">

                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre Completo" name="nombre" class="textbox" id="name">

                    <label for="apellido">Apellido:</label>
                    <input type="text" placeholder="Apellido" name="apellido" class="textbox" id="lastname">

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Correo electronico" name="email" class="textbox" id="correo">

                    <label for="contraseña">Contraseña:</label>
                    <input type="password" placeholder="Contraseña" name="contraseña" class="textbox" id="passw">

                    <input type="button" value="Registrarse" class="botonreg" id="newAccount">
                    <input type="button" value="Iniciar sesion" class="botonreg" id="logbtn">
                    <p id="alert"></p>
                </form>
            </div>
        </main>
        <footer class="gridfooter">
            <div class="centrar">
                <a href="../index.html"> <img src="../assets/img/logo.png" alt="logo empresa" class="footimg"></a>
            </div>
            <div class="centrar">
                <img src="../assets/img/telefono2.png" alt="telefono" class="footimg">
            </div>
            <div class="centrar">
                <img src="../assets/img/tarjetas.png" alt="tarjetas" class="footimg">
            </div>
            <div class="copy centrar">
                <h4>2022 © Leandro Lucci All Rights Reserved.</h4>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../JS/registro.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
