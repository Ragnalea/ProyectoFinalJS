<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compra de muebles para tu hogar en San Nicolas de los Arroyos">
    <meta name="keywords"
        content="Imagenes de los muebles, muebles para la casa, San Nicolas de los Arroyos, compra de muebles, organizar tu hogar">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>La Esperanza Amoblamientos</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <div class="gridprincipal">
        <header class="gridheader">
            <div class="logoempresa centrar">
                <a href="home.html"> <img src="../img/logo.png" alt="logo empresa" class="imglogo"></a>
            </div>
            <div class="barra centrar">
                <input type="search" placeholder="Busqueda" name="search" class="textbox">
                <input type="reset" value="Buscar" class="botonbus">
            </div>
            <nav class="navegar">
                <ul>
                    <li class="navg"><a href="home.html">Inicio</a></li>
                    <li class="navg"><a href="nosotros.html">Nosotros</a></li>
                    <li class="navg"><p id="Account"></p></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <h1 data-aos="zoom-in-down" class="titcolor centrar"> Lleva la comodidad a tu hogar</h1>
            </div>

            <div class="gridTarjeta1">
                <div class="tarjeta centrar">
                    <div class="titulo1">Ropero</div>
                    <div>
                        <img src="../img/ropero.jpg" alt="Ropero" class="img1">
                        <p class="precio1">$15.000</p>
                    </div>
                        <input type="button" value="Agregar al carrito" class="buyBtn btn1">                       
                </div>

                <div class="tarjeta centrar">
                    <div class="titulo2">Bahiut</div>
                    <div>
                        <img src="../img/bahiut.jpg" alt="Bahiut" class="img2">
                        <p class="precio2">$8.000</p>
                    </div>
                        <input type="button" value="Agregar al carrito" class="buyBtn btn2">                       
                </div>

                <div class="tarjeta centrar">
                    <div class="titulo3">Ropero</div>
                    <div>
                        <img src="../img/cartel.jpg" alt="Cartel" class="img3">
                        <p class="precio3">$5.000</p>
                    </div>
                        <input type="button" value="Agregar al carrito" class="buyBtn btn3">                       
                </div>
            </div>

                <div class="gridTarjeta2">
                    <div class="tarjeta centrar">
                        <div class="titulo4">Comodon</div>
                        <div>
                            <img src="../img/comodon.jpg" alt="Comodon" class="img4">
                            <p class="precio4">$11.500</p>
                        </div>
                            <input type="button" value="Agregar al carrito" class="buyBtn btn4">                       
                    </div>

                    <div class="tarjeta centrar">
                        <div class="titulo5">Desayunador</div>
                        <div>
                            <img src="../img/desayunador.jpg" alt="Desayunador" class="img5">
                            <p class="precio5">$10.000</p>
                        </div>
                            <input type="button" value="Agregar al carrito" class="buyBtn btn5">                       
                    </div>

                    <div class="tarjeta centrar">
                        <div class="titulo6">Esquinero</div>
                        <div>
                            <img src="../img/esquinero.jpg" alt="Esquinero" class="img6">
                            <p class="precio6">$7.500</p>
                        </div>
                            <input type="button" value="Agregar al carrito" class="buyBtn btn6">                       
                    </div>
                </div>

                <div class="gridTarjeta3">
                    <div class="tarjeta centrar">
                        <div class="titulo7">Verdulero</div>
                        <div>
                            <img src="../img/verdulero.jpg" alt="Verdulero" class="img7">
                            <p class="precio7">$9.000</p>
                        </div>
                            <input type="button" value="Agregar al carrito" class="buyBtn btn7">                       
                    </div>

                    <div class="tarjeta centrar">
                        <div class="titulo1">Botinero</div>
                        <div>
                            <img src="../img/botinero.jpg" alt="botinero" class="img8">
                            <p class="precio8">$6.000</p>
                        </div>
                            <input type="button" value="Agregar al carrito" class="buyBtn btn8">                       
                    </div>

                    <div class="tarjeta centrar">
                        <div class="titulo1">Vestidor</div>
                        <div>
                            <img src="../img/vestidor.jpg" alt="Vestidor" class="img9">
                            <p class="precio1">$7.000</p>
                        </div>
                            <input type="button" value="Agregar al carrito" class="buyBtn btn9">                       
                    </div>

                </div>
            </div>
        </main>
        <footer class="gridfooter">
            <div class="centrar">
                <a href="home.html"> <img src="../img/logo.png" alt="logo empresa" class="footimg"></a>
            </div>
            <div class="centrar">
                <img src="../img/telefono2.png" alt="telefono" class="footimg">
            </div>
            <div class="centrar">
                <img src="../img/tarjetas.png" alt="tarjetas" class="footimg">
            </div>
            <div class="copy centrar">
                <h4>2022 Â© Leandro Lucci All Rights Reserved.</h4>
            </div>
        </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../JS/main.js"></script>
</body>

</html>
